<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding elements in JS</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <header>
            <div class="shopping" >
                <img src="images/cart-logo-green-removebg-preview.png"  alt="">
                <span class="quantity cart-count-1">0</span>
            </div>
            
        </header>
        <div class="cart-card">
            <h4>Your cart items</h4>
            <ul class="cartlist"></ul>
            <div class="checkout">
                <div class="cart-summary">
                    <span>Cart Count: <span class="cart-count">0</span></span>
                    <span>Total Cost: <span class="total-cost">$0.00</span></span>
                </div>
                <div class="cart-buttons">
                    <button class="closeShopping">close</button>
                    <button class="pay">Pay</button>
                </div>

                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="list">

                </div>
            </div>
        </div>
    </div>

  <script src="app.js"></script>  
</body>
</html>
